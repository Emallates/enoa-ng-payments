<div role="tabpanel">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="!#stripeConfig" aria-controls="stripeConfig" role="tab" data-toggle="tab">Stripe Config</a>
    </li>
    <li role="presentation">
      <a href="!#directives" aria-controls="directives" role="tab" data-toggle="tab">Directives</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane" id="directives">
      <div class="panel panel-default">
        <div class="panel-heading">Single Line</div>
        <div class="panel-body">
          <div create-source-to-stripe source="pMethod" on-success="onSuccess(source)" on-fail="onFail(error)"></div>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane active" id="stripeConfig">
       <form class="form-horizontal" role="form">
        <fieldset>
          <legend>Card Details</legend>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-number">Card Number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.card.number" name="card-card-number" id="card-card-number" placeholder="Debit/Credit Card Number">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
            <div class="col-sm-9">
              <div class="row">
                <div class="col-xs-3">
                  <select class="form-control col-sm-2" ng-model="pMethod.card.exp_month" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option> <option value="02">Feb (02)</option> <option value="03">Mar (03)</option> <option value="04">Apr (04)</option> <option value="05">May (05)</option> <option value="06">June (06)</option> <option value="07">July (07)</option> <option value="08">Aug (08)</option> <option value="09">Sep (09)</option> <option value="10">Oct (10)</option> <option value="11">Nov (11)</option> <option value="12">Dec (12)</option>
                  </select>
                </div>
                <div class="col-xs-3">
                  <select class="form-control" ng-model="pMethod.card.exp_year" name="expiry-year">
                    <option value="13">2013</option> <option value="14">2014</option> <option value="15">2015</option> <option value="16">2016</option> <option value="17">2017</option> <option value="18">2018</option> <option value="19">2019</option> <option value="20">2020</option> <option value="21">2021</option> <option value="22">2022</option> <option value="23">2023</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" ng-model="pMethod.card.cvc" name="cvv" id="cvv" placeholder="Security Code">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Billing Address</legend>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.name" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Phone</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.phone" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Phone Number">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Postal Code</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.postal_code" name="card-address-zip" id="card-address-zip" placeholder="Zip Address">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Country Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.country" name="card-address-country" id="card-address-country" placeholder="Country Name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">State Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.state" name="card-address-state" id="card-address-state" placeholder="State Name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">City Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.city" name="card-address-city" id="card-address-city" placeholder="City Name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="card-holder-name">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.line1" name="card-address-line1" id="card-address-line1" placeholder="Address line 1">
              <input type="text" class="form-control" ng-model="pMethod.billing_add.address.line2" name="card-address-line2" id="card-address-line2" placeholder="Address line 2">
            </div>
          </div>
        </fieldset>
        <fieldset ng-show="frame" id="3d-frame">
          <legend>3D scure</legend>
          <!-- Final Model <pre>{{card | json}}</pre> <br/>
          Stripe Result<pre>{{result | json}}</pre>         -->
        </fieldset>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="button" class="btn btn-success" ng-click="save()">Save</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
